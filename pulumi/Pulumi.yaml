name: vsr-gcp
runtime:
  name: nodejs
  options:
    typescript: true
description: VSR Demo Infrastructure on Google Cloud Platform

# Configuration template
# Run these commands to set up:
# pulumi config set gcp:project YOUR_PROJECT_ID
# pulumi config set gcp:region asia-northeast1
# pulumi config set gcp:zone asia-northeast1-a
# pulumi config set frontendDomain vsr-demo.tidequest.net
# pulumi config set backendDomain YOUR_BACKEND_DOMAIN
# pulumi config set --secret githubToken YOUR_GITHUB_TOKEN (optional, for private repos)